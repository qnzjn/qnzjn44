{% extends "base.html" %}

{% block title %}AI PetCare - 서비스{% endblock %}

{% block content %}
<div class="container">
    <div class="service-section">
        <h1>AI 펫케어 서비스</h1>
        <div class="service-grid">
            <div class="service-card">
                <div class="service-icon">🏥</div>
                <h2>건강 모니터링</h2>
                <p>24시간 실시간으로 반려동물의 건강 상태를 체크하고 이상 징후를 감지합니다.</p>
            </div>
            
            <div class="service-card">
                <div class="service-icon">🍽️</div>
                <h2>맞춤형 식단</h2>
                <p>반려동물의 나이, 체중, 활동량에 맞는 최적의 식단을 제안합니다.</p>
            </div>
            
            <div class="service-card">
                <div class="service-icon">📊</div>
                <h2>행동 분석</h2>
                <p>AI가 반려동물의 행동 패턴을 분석하여 맞춤형 케어 솔루션을 제공합니다.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
