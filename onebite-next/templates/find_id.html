{% extends "base.html" %}

{% block title %}아이디 찾기{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-form-container">
        <h1>아이디 찾기</h1>
        
        <div class="user-list">
            <table class="id-table">
                <thead>
                    <tr>
                        <th>닉네임</th>
                        <th>아이디</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.nickname }}</td>
                        <td>{{ user.username }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="auth-links">
            <p><a href="{{ url_for('login') }}">로그인</a></p>
            <p><a href="{{ url_for('find_password') }}">비밀번호 찾기</a></p>
        </div>
    </div>
</div>
{% endblock %}
